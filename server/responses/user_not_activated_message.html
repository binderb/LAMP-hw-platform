<h1 style="margin-bottom:20px" id="title">Activate Your Profile First!</h1>
<p>Our records show that you've created a profile here, but your profile is not yet active.<br/>You should have received an activation link at your <b>school email address</b>, so please check there!</p>
<div id="responseblock" style="display:none;"></div>
<div id="container">
<div class="white_panel">
        Or, <a id="resend_link" href="" class="inline_link">click here</a> for a new activation link!
</div>
</div>
<span style="display:block;height:100px;">&nbsp;</span>
<script type="text/javascript">
    $('#resend_link').click( function(e) {
        e.preventDefault();
        $("#responseblock").css("display","inline-block");
        $("#responseblock").css("background-color","#60b369");
        $("#responseblock").css("padding","15px");
        $("#responseblock").html("<b>Sending...</b>");
        $.ajax({
            url: "resend_activation.php",
            success: function(response) {
                window.location.replace('./auth_response.php?result='+response);
            }
        });
    });
</script>
